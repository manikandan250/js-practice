<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js task</title>
  </head>
<body>
	<script>
		
		
		for(i=1;i<=5;i++){
			for(j=1;j<=i;j++){
			document.write(i);
			}
			document.write("<br>");
		}
		
		document.write("<br><br>");
		
		
		for(a=1;a<=6;a++){
			for(b=1;b<=6-a;b++){
			document.write(b);
			}
		document.write("<br>");
		}
		
		
		for(a=65;a<=69;a++){
			for(b=65;b<=a;b++){
			document.write(String.fromCharCode(b));
			}
		document.write("<br>");
		}
		
		
	</script>
</body>
</html>
