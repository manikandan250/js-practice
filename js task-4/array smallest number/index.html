<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js smallest number</title>
  </head>
<body>
	<script>
		let arr=[10,5,67,34,78,23,43,89,110,6];
		let small=arr[0];
			for(i=0;i<arr.length;i++){
				if(arr[i]<small){
					small=arr[i];
				}
			}
			document.write(small);
	</script>
</body>
</html>
