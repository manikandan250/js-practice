<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js largest number</title>
  </head>
<body>
	<script>
		let arr=[10,5,67,34,78,23,43,89,110,6];
		let large=0;
			for(i=0;i<arr.length;i++){
				if(arr[i]>large){
					large=arr[i];
				}
				
			}
			document.write(large);
	</script>
</body>
</html>
