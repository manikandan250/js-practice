<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>odd even</title>
  </head>
<body>
	<script>
		let num=prompt("enter the number");
		if(num%2==0){
			document.write("this number is even number");
		}
		else{
			document.write("this number is odd number");
		}
	</script>

</body>
</html>
