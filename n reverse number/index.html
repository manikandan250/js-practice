<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n reverse number</title>
  </head>
<body>
	<script>
		let n=prompt("enter the number");
		for(i=n;i>=1;i--){
		 document.write("<br>");
		 document.write(i);
		}
		
	</script>

</body>
</html>
