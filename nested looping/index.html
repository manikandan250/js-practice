<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js nested looping</title>
  </head>
<body>
	<script>
		let i,j;
		for(i=1;i<=5;i++){
		for(j=1;j<=i;j++){
		document.write("*");
		}
		document.write("<br>");
		}
		
		
		
		
		let a,b;
		for(a=0;a<=5;a++){
		for(b=0;b<=6;b++){
		document.write(a,b);
		document.write("<br>");
		}
		document.write("<br>");
		}
		
	    let x,y;
		loop1:for(x=0;x<=5;x++){
		for(y=0;y<=6;y++){
			if(y==3){
			continue loop1;
		}
		document.write(x,y);
		document.write("<br>");
		}
		}
		
		let n=10;
		for(i=1;i<=n;i++){
		{
		if(i==5)
		continue;
		}
		document.write(i);
		}
	
	</script>

</body>
</html>
