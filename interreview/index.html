<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pattern method</title>
  </head>
<body>
	<script>
		for(i=1;i<=5;i++){
			for(j=1;j<=6-i;j++){
			document.write("*");
			}
			document.write("<br>");
		}
		
		
		document.write("<br>");
		for(i=1;i<=5;i++){
			for(j=1;j<=6-i;j++){
			document.write(j);
			}
			document.write("<br>");
		}
		document.write("<br>");
		
		for(i=1;i<=5;i++){
			for(j=0;j<i;j++){
				if(i%2==1){
				document.write("0");
			}
				else{
				document.write("1")
				}
				}
				document.write("<br>");
		}
		
	</script>
</body>
</html>
