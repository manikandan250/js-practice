<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grade mark</title>
  </head>
<body>
	<script>
		let num=prompt("enter the mark");
		if(num>35){
			if(num>=35&&num<=50) {	
				document.write("the grade is B+");
			}
			if(num>=51&&num<=65){
				document.write("the grade is B");
			}
			if(num>=66&&num<=80){
				document.write("the grade is A+");
			}
			if(num>=81&&num<=100){
				document.write("the grade is A");
			}
		}
		else{
			document.write("the grade is U");
		}
		
	</script>

</body>
</html>
