<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js loopin statement</title>
  </head>
<body>
	<script>
		console.log("for loop");
		for(i=0;i<=5;i++)
		{
		console.log(i);
		}
		
		console.log("while loop");
		var i=0,n=10;
		while(i<=n){
		i++;
		console.log(i);
		}
		
		console.log("dowhile loop");
		var a=0,b=10;
		do{
			console.log(a);
			a++;
		}
		while(a<=b)
	</script>

</body>
</html>
