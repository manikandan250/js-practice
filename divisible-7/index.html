<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>divisible 7</title>
  </head>
<body>
	<script>
		let num=prompt("enter the number");
		if(num%7==0){
			document.write("this number is divisible 7");
		}
		else{
			document.write("this number is not divisible 7");
		}
	</script>

</body>
</html>
