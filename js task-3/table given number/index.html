<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table given number</title>
  </head>
<body>
	<script>
		var n=parseInt(prompt("enter the number"));
		var sum=0;
		for (i=1;i<=10;i++){
			sum=i*n;
			document.write(i,"*",n,"=",sum);
			document.write("<br>");
			}
			
				
	</script>
</body>
</html>
