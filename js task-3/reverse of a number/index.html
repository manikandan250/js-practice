<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reverse of a number</title>
  </head>
<body>
	<script>
		var i=parseInt(prompt("enter the number"));
			while(i>0){
				let rem=(i%10);
					i=(i-rem)/10;
					
				document.write(rem);
			}
			
				
	</script>
</body>
</html>
