<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>factorial number</title>
  </head>
<body>
	<script>
		var n=parseInt(prompt("enter the number"));
		for (i=n-1;i>=1;i--){
			n*=i;
			
		}
		document.write(n);
				
	</script>
</body>
</html>
